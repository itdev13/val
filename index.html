<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0011, #2d0a1f, #1a0011);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatUp linear infinite backwards;
        }

        /* Floating Bubu Dudu stickers */
        .bubu-dudu-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-sticker {
            position: absolute;
            width: 90px;
            height: 90px;
            object-fit: contain;
            opacity: 0;
            animation: floatSticker linear infinite backwards;
            filter: drop-shadow(0 0 8px rgba(255, 107, 157, 0.4));
        }

        @keyframes floatSticker {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.45;
            }
            90% {
                opacity: 0.45;
            }
            100% {
                transform: translateY(-15vh) rotate(20deg) scale(1);
                opacity: 0;
            }
        }

        /* Corner Bubu Dudu decorations */
        .corner-sticker {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.7;
            filter: drop-shadow(0 0 12px rgba(255, 107, 157, 0.5));
        }

        .corner-sticker.top-left {
            top: 10px;
            left: 10px;
            width: 85px;
            animation: wobble 3s ease-in-out infinite;
        }

        .corner-sticker.top-right {
            top: 10px;
            right: 10px;
            width: 85px;
            animation: wobble 3s ease-in-out infinite 0.5s;
        }

        .corner-sticker.bottom-left {
            bottom: 10px;
            left: 10px;
            width: 85px;
            animation: wobble 3s ease-in-out infinite 1s;
        }

        .corner-sticker.bottom-right {
            bottom: 10px;
            right: 10px;
            width: 85px;
            animation: wobble 3s ease-in-out infinite 1.5s;
        }

        /* Side edge stickers */
        .edge-sticker {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.65;
            filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.4));
        }

        .edge-sticker.left-mid {
            top: 50%;
            left: 5px;
            width: 75px;
            transform: translateY(-50%);
            animation: wobble 4s ease-in-out infinite 0.3s;
        }

        .edge-sticker.right-mid {
            top: 50%;
            right: 5px;
            width: 75px;
            transform: translateY(-50%);
            animation: wobble 4s ease-in-out infinite 0.8s;
        }

        .edge-sticker.bottom-mid {
            bottom: 10px;
            left: 50%;
            width: 80px;
            transform: translateX(-50%);
            animation: wobble 3.5s ease-in-out infinite 1.2s;
        }

        /* Scattered stickers near corners */
        .scatter-sticker {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.55;
            filter: drop-shadow(0 0 8px rgba(255, 107, 157, 0.3));
        }

        /* Sticker gallery row for yes screen */
        .sticker-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .sticker-gallery img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 107, 157, 0.5));
            animation: wobble 2.5s ease-in-out infinite;
        }

        .sticker-gallery img:nth-child(2n) {
            animation-delay: 0.3s;
        }
        .sticker-gallery img:nth-child(3n) {
            animation-delay: 0.6s;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        /* Bear / cute character */
        .bear {
            font-size: 100px;
            margin-bottom: 10px;
            animation: bearBounce 2s ease-in-out infinite;
            display: inline-block;
        }

        .bear-img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
            animation: bearBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6));
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }

        .bear.happy {
            animation: bearHappy 0.4s ease-in-out infinite;
        }

        @keyframes bearHappy {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.15) rotate(5deg); }

        }

        @keyframes bearSad {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }

        h1 {

        @keyframes glow {

        }

        .subtitle {

            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            min-height: 120px;
            position: relative;
        }

        .btn-yes {
            padding: 18px 60px;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b9d, #ff3d7f, #e91e63);
            color: white;
            box-shadow: 0 8px 32px rgba(255, 61, 127, 0.4),
                        0 0 0 0 rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
            letter-spacing: 1px;
        }

        .btn-yes:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 40px rgba(255, 61, 127, 0.6),
                        0 0 60px rgba(255, 107, 157, 0.3);
        }

        .btn-no {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: #ff6b9d;
            transition: all 0.15s ease;
            position: relative;
            z-index: 20;
            white-space: nowrap;
        }

        /* YES screen */
        .yes-screen {
            display: none;
            text-align: center;
            z-index: 100;
            position: relative;
        }

        .yes-screen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: celebrateText 0.5s ease-in-out infinite alternate;
        }

        @keyframes celebrateText {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .yes-screen .love-msg {
            color: #ffb6d3;
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .yes-screen .love-msg span {
            display: block;
        }

        .heart-burst {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999;
            animation: burstHeart 1.5s ease-out forwards;
        }

        @keyframes burstHeart {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg) translateY(-200px);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 998;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Attempt counter */
        .attempt-msg {
            color: #ff6b9d;
            font-size: 0.9rem;
            margin-top: 30px;
            opacity: 0;

        }

        .attempt-msg.show {
            opacity: 0.7;
        }

        .growing-yes {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>

        createFloatingStickers();

        // Move No button away from cursor
        function moveNoButton(e) {
            const rect = btnNo.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            const triggerDistance = 150;

            if (distance < triggerDistance) {
                attempts++;

                // Show funny message
                const msg = funnyMessages[Math.min(attempts - 1, funnyMessages.length - 1)];
                attemptMsg.textContent = msg;
                attemptMsg.classList.add('show');

                // Change bear face
                if (attempts < bearFaces.length) {
                    bear.textContent = bearFaces[Math.min(attempts, bearFaces.length - 1)];
                }

                // Make Yes button grow bigger with each attempt
                yesScale += 0.08;
                btnYes.style.transform = `scale(${yesScale})`;

                // Calculate new position - move AWAY from cursor
                const moveDistance = 200 + Math.random() * 100;
                const angle = Math.atan2(distY, distX);

                let newX = btnCenterX - Math.cos(angle) * moveDistance - rect.width / 2;
                let newY = btnCenterY - Math.sin(angle) * moveDistance - rect.height / 2;

                // Keep within viewport bounds
                const padding = 20;
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;

                // If it would go off screen, pick a random safe position
                if (newX < padding || newX > maxX || newY < padding || newY > maxY) {
                    newX = padding + Math.random() * (maxX - padding);
                    newY = padding + Math.random() * (maxY - padding);
                }

                btnNo.style.position = 'fixed';
                btnNo.style.left = newX + 'px';
                btnNo.style.top = newY + 'px';
            }
        }

        document.addEventListener('mousemove', moveNoButton);

        // Touch support for mobile
        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            moveNoButton({ clientX: touch.clientX, clientY: touch.clientY });
        });

        // Also dodge on direct hover/touch of the No button
        btnNo.addEventListener('mouseenter', function(e) {
            moveNoButton({ clientX: e.clientX, clientY: e.clientY });
        });

        btnNo.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            moveNoButton({ clientX: touch.clientX, clientY: touch.clientY });
        });
